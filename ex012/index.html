<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icone Site.ico" type="image/x-icon">
    <title>Videos Com HTML5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>esse video esta hospedado no meu servidor</p>

    <video width="300" poster="midia/tumb.png" controls loop>
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <p>seu navegador não é compativel com reprodução de video</p>

    </video>
    <h1>Inserindo videos do Youtube</h1>
    
    <iframe width="315" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=pxyNGQ0R-P-gEvcS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo video do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/257399106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="315" height="177" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="ANIMATION REEL"></iframe>
</body>
</html>
