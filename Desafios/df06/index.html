<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone Site.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags de HTML Linguagem de Marcação</h1>
    <p>Em HTML5 podemos inserir elementos da Lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar.</p>
    <ul type="square">
        <li><abbr title="Utiliza a tag p">Paragrafos</abbr></li>
        <li><abbr title="Utiliza a tag h1">Titulos</abbr></li>
        <li><abbr title="Utiliza a tag img">imagens</abbr></li>
        <li><span title="utiliza a tag abbr">Abreviações</span></li>
        <li><abbr title="utilizado a tag code">Codigos Fontes</abbr></li>
        <li><span title="Utiliza a tag ol e li">Lista Numeradas</span></li>
        <li><abbr title="utiliza a tag ul e li">Lista com Marcadores</abbr></li>
        <li><abbr title="utiliza a tag abbr e span com title">Para fazer marcações</abbr></li>
    </ul>
</body>
</html>
