<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOrms</title>
</head>
<body>
    <h1>Testando Configs de Forms</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label> <br>             
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="bei" id="ibei"><label for="ibei">Beisebol</label> <br>
            <input type="checkbox" name="hand" id="ihand"><label for="ihand">Handebol </label><br>
        </fieldset>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p> 
    </form>
</body>
</html>
